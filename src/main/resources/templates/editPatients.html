<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="template1.html">

<head>
    <meta charset="UTF-8">
    <title>New Patient</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header"> New Patient</div>
                <div class="card-body">
                    <div class="p-3">
                        <form th:action="@{/savePatient}" method="post">
                            <div class="mb-2">
                                <label class="form-label">Patient Id</label>
                                <label th:text="${patient.pid}"></label>
                                <input type="hidden" name="pid" class="form-control"  th:value="${patient.pid}">
                            </div>
                            <div class="mb-2">
                                    <label class="form-label">LastName</label>
                                    <input type="text" name="name" class="form-control"  th:value="${patient.name}">
                                    <span class="text-bg-danger" th:errors="${patient.name}"></span>
                            </div>
                            <div class="mb-2">
                                    <label class="form-label">Firstname</label>
                                    <input type="text" name="vorname" class="form-control" th:value="${patient.vorname}" >
                                    <span class="text-bg-danger" th:errors="${patient.vorname}"></span>

                            </div>
                            <div class="mb-2" >
                                <label class="form-label">Gender</label>
                                <div class="form-check">
                                    <input  class="form-check-input" type="radio" name="geschlecht" th:value="'M'" th:checked="${patient.geschlecht == 'M'}">
                                    <label class="form-check-label" >Male (MÃ¤nnlich)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="geschlecht" th:value="'W'" th:checked="${patient.geschlecht == 'W'}">
                                    <label class="form-check-label" > Female (Weiblich)</label>
                                </div>
                                <span class="text-bg-danger"  th:errors="${patient.geschlecht}"></span>

                            </div>
                                <div class="mb-2">
                                    <label class="form-label">Birth Date</label>
                                    <input type="date" name="geburtsdatum" class="form-control" th:value="${patient.geburtsdatum}" >
                                    <span class="text-bg-danger" th:errors="${patient.geburtsdatum}"></span>

                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Address</label>
                                    <input type="text" name="adresse" class="form-control" th:value="${patient.adresse}" >
                                    <span class="text-bg-danger" th:errors="${patient.adresse}"></span>

                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Telephone</label>
                                    <input type="text" name="telefon" class="form-control" th:value="${patient.telefon}" >
                                    <span class="text-bg-danger" th:errors="${patient.telefon}"></span>
                                </div>
                                <button class="btn btn-success">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
